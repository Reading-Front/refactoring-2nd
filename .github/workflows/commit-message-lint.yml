              '',
              'ë‹¤ìŒ ì»¤ë°‹ì´ ê·œì¹™ì„ ë”°ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤:',
              `${{ steps.lint.outputs.violations_md }}`,
              '',
              'í—ˆìš© í˜•ì‹ ì˜ˆ:',
